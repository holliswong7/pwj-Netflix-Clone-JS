<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWJ Netflix Clone JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="./config.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/Netflix_logo.png" alt="">
        </div>
        <div class="profile">
            <img src="assets/Profile_logo.png" alt="">
        </div>
    </header>

    <main>
        <div class="featured">
            <h2>Crash Landing on You</h2>
            <div class="featured__button">
                <button class="buttons__play"><i class="fas fa-play"></i>Play</button>
                <button><i class="fas fa-plus"></i>My List</button>
            </div>
            <div class="featured__description">
                It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages.
            </div>
        </div>

        <div class="netflixOriginals">
            <div class="netflixOriginals__header">
                <h2>NETFLIX ORIGINALS</h2>
            </div>
            <div class="netflixOriginals__movies">
                
            </div>
        </div>

        <div class="movies">
            <div class="movies__header">
                <h2>Trending Now</h2>
            </div>
            <div id="trending" class="movies__container" >
                
            </div>            
        </div>

        <div class="movies">
            <div class="movies__header">
                <h2>Top Rated</h2>
            </div>
            <div id="topRated" class="movies__container">
                
            </div>            
        </div>
    </main>

</body>
</html>
